<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(135deg, red, yellow, green);
        }

        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2>Random Password Generator</h2>
        <div class="form-group mt-4">
            <label for="passwordLength">Password Length</label>
            <input type="number" class="form-control" id="passwordLength" placeholder="Enter password length" min="1"
                max="150" value="12">
        </div>
        <button class="btn btn-primary mt-2" onclick="generate()">Generate Password</button>
        <div class="form-group mt-4">
            <label for="genpass">Generated Password</label>
            <input type="text" class="form-control" id="genpass" readonly>
        </div>
    </div>
    <script>
        function generate() {
            let length = document.getElementById('pas').value;
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0, n = chars.length; i < length; ++i) {
                pass += chars.charAt(Math.floor(Math.random() * n));
            }
            document.getElementById('genpass').value = pass;
        }
    </script>
</body>

</html>
